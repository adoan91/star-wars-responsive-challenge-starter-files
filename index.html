<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="Star Wars themed digital trading cards!">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>

		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete list</p>
			</div>
		</div>
		
	</header>

	<div class="row">
		
		<div class="col-4">
			<img alt="Ray, protagonist, from Tatooine" src="images/rey_square.png">
			<h3>Ray</h3>
			<p>Protagonist, from Tatooine</p>
		</div>

		<div class="col-4">
			<img alt="Finn, Storm Trooper, befriends Ray" src="images/finn_square.png">
			<h3>Finn</h3>
			<p>Storm Trooper, befriends Ray</p>
		</div>

		<div class="col-4">
			<img alt="Kylo, main villain, or is he?" src="images/kylo_square.png">
			<h3>Kylo</h3>
			<p>Main villain, or is he?</p>
		</div>

	</div>

	<div class="row">
		
		<div class="col-4">
			<img alt="Poe, neutral pilot" src="images/poe_square.png">
			<h3>Poe</h3>
			<p>Neutral pilot</p>
		</div>

		<div class="col-4">
			<img alt="Chewbacca, a great first mate" src="images/chewbacca_square.png">
			<h3>Chewbacca</h3>
			<p>A great first mate</p>
		</div>

		<div class="col-4">
			<img alt="Yoda, wise old Jedi master" src="images/yoda_square.png">
			<h3>Yoda</h3>
			<p>Wise old Jedi master</p>
		</div>

	</div>

</body>
</html>
